<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
  <style>
    h1{
      text-align: center;
      font-weight: bolder;
    }
    .gallery{
	width: 390px;
	height: 390px;
  border: 1px solid #ccc;
  display: flex;
  margin: 20px;
  float: left;

    }

    .gallery img{
	width: 390px;
	height: 390px;
}


  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
  <img src="images/elephant.jpg" alt="elephant">
</div>
<div class="gallery">
  <img src="images/flamingo.jpg" alt="flamingo">
  
</div>
<div class="gallery">
  <img src="images/fox.jpg" alt="fox">
  
</div>
<div class="gallery">
  <img src="images/giraffe.jpg" alt="giraffe">
  
</div>
<div class="gallery">
  <img src="images/lion.jpg" alt="lion">
  
</div>
<div class="gallery">
  <img src="images/rabbit.jpg" alt="rabbit">

</div>
</body>
</html>
